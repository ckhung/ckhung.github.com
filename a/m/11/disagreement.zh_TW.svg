    <tspan
       x="436"
       y="90"
       id="a1">針對</tspan>
    <tspan
       x="436"
       y="109"
       id="a2">原文主旨</tspan>
    <tspan
       x="436"
       y="128"
       id="a3">論述其謬誤</tspan>
    <tspan
       x="436"
       y="180"
       id="b1">引用原文內容</tspan>
    <tspan
       x="436"
       y="199"
       id="b2">並指出這段文字的謬誤</tspan>
    <tspan
       x="436"
       y="268"
       id="c1">提供反對的觀點加上論述或證據</tspan>
    <tspan
       x="436"
       y="324"
       id="d1">並未提供論述, 只是提出反對的觀點</tspan>
    <tspan
       x="436"
       y="388"
       id="e1">並未駁斥發言內容; 只是批評發言者的態度</tspan>
    <tspan
       x="436"
       y="429"
       id="f1">並未駁斥發言內容; 只是攻擊發言者的人格、</tspan>
    <tspan
       x="436"
       y="448"
       id="f2">或因為其所屬團體 (職業/社團/族群...) 而否定其發言</tspan>
    <tspan
       x="436"
       y="496"
       id="g1">&quot;腦殘&quot;、 &quot;北七哦&quot;、 &quot;去撞牆啦&quot;</tspan>
