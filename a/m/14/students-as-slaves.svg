           style="font-size:24px;font-weight:bold;-inkscape-font-specification:Sans Bold">       賣身契</tspan><tspan
           y="557.00616"
           x="-156.3578"
           sodipodi:role="line"
           id="tspan4308">進入本校系就讀， 你同意必須</tspan><tspan
           y="579.50616"
           x="-156.3578"
           sodipodi:role="line"
           id="tspan3017">滿足以下要求方可取得畢業證書。</tspan><tspan
           y="602.00616"
           x="-156.3578"
           sodipodi:role="line"
           id="tspan3005">如果校方沒有獲得教育部相關補助，</tspan><tspan
           y="624.50616"
           x="-156.3578"
           sodipodi:role="line"
           id="tspan3007">那麼開設下述課程所需的開銷，</tspan><tspan
           y="647.00616"
           x="-156.3578"
           sodipodi:role="line"
           id="tspan3009">將由你的學費當中撥款支付。</tspan><tspan
           id="tspan3072"
           y="669.50616"
           x="-156.3578"
           sodipodi:role="line">□ 修習可能無薪的實習課程</tspan><tspan
           id="tspan3074"
           y="692.00616"
           x="-156.3578"
           sodipodi:role="line">   若干小時，並接受僱主打成績</tspan><tspan
