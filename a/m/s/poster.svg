    <text
       xml:space="preserve"
       style="font-size:32px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:AR PL UKai TW;-inkscape-font-specification:AR PL UKai TW"
       x="24.936914"
       y="224.38376"
       id="text3715"
       sodipodi:linespacing="100%"><tspan
         sodipodi:role="line"
         id="tspan3717"
         x="24.936914"
         y="224.38376">「偏鄉教育」可以「宅急便」;</tspan><tspan
         sodipodi:role="line"
         x="24.936914"
         y="256.38376"
         id="tspan3719">「數位高牆」應該「倒下」;</tspan><tspan
         sodipodi:role="line"
         x="24.936914"
         y="288.38376"
         id="tspan3721">「硬碟拔掉」公用電腦沒煩惱;</tspan><tspan
         sodipodi:role="line"
         x="24.936914"
         y="320.38376"
         id="tspan3723">請幫「校長」爭取「籌碼」;</tspan><tspan
         sodipodi:role="line"
         x="24.936914"
         y="352.38376"
         id="tspan3731">請提醒學生「證照為誰考」;</tspan><tspan
         sodipodi:role="line"
         x="24.936914"
         y="384.38376"
         id="tspan3725">讓「20公克筆電」和</tspan><tspan
         sodipodi:role="line"
         x="24.936914"
         y="416.38376"
         id="tspan3729">「母語網咖」共同行銷臺灣觀光;</tspan><tspan
         sodipodi:role="line"
         x="24.936914"
         y="448.38376"
         id="tspan3733">讓臺灣的小孩也有機會像沒有包袱的非洲小孩一樣</tspan><tspan
         sodipodi:role="line"
         x="24.936914"
         y="480.38376"
         id="tspan3735">看到電腦融入數/理/化/美/音/工/電/...的可能性</tspan><tspan
         sodipodi:role="line"
         x="24.936914"
         y="512.38379"
         id="tspan3727" /></text>
    <text
       xml:space="preserve"
       style="font-size:36px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:center;line-height:100%;writing-mode:lr-tb;text-anchor:middle;fill:#0000c0;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:AR PL UKai TW;-inkscape-font-specification:AR PL UKai TW Bold"
       x="387.89859"
       y="114.94062"
       id="text3741"
       sodipodi:linespacing="100%"><tspan
         sodipodi:role="line"
         id="tspan3743"
         x="387.89859"
         y="114.94062">把自由帶給下一代, 臺灣才有競爭力</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:100%;writing-mode:lr-tb;text-anchor:middle;fill:#be0000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:AR PL UKai TW;-inkscape-font-specification:AR PL UKai TW"
       x="359.61432"
       y="527.08289"
       id="text3745"
       sodipodi:linespacing="100%"><tspan
         sodipodi:role="line"
         id="tspan3747"
         x="359.61432"
         y="527.08289">*請用上述關鍵詞搜尋*</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24px;font-style:italic;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#0000c0;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:AR PL UKai TW;-inkscape-font-specification:AR PL UKai TW Italic"
       x="132.47147"
       y="563.99805"
       id="text3749"
       sodipodi:linespacing="100%"><tspan
         sodipodi:role="line"
         x="132.47147"
         y="563.99805"
         id="tspan3753">Those who would give up essential liberty</tspan><tspan
         sodipodi:role="line"
         x="132.47147"
         y="587.99805"
         id="tspan3757">to purchase a little temporary safety</tspan><tspan
         sodipodi:role="line"
         x="132.47147"
         y="611.99805"
         id="tspan3759">deserve neither liberty nor safety.</tspan><tspan
         sodipodi:role="line"
         x="132.47147"
         y="635.99805"
         id="tspan3761" /></text>
    <text
       xml:space="preserve"
       style="font-size:24px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:100%;writing-mode:lr-tb;text-anchor:middle;fill:#0000c0;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:AR PL UKai TW;-inkscape-font-specification:AR PL UKai TW"
